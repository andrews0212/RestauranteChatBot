name: Azure Static Web Apps CI/CD

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - main

jobs:
  build_and_deploy_job:
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest
    name: Build and Deploy Job
    environment: Chat_Key
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: true
          lfs: false
      
      # Generar archivo env.js con las variables de entorno
      - name: Generate env.js
        run: |
          echo "Generating env.js with environment variables..."
          echo "CHATBOT_ENDPOINT value: ${{ secrets.CHATBOT_ENDPOINT }}"
          echo "CHATBOT_KEY exists: ${{ secrets.CHATBOT_KEY != '' }}"
          echo "CHATBOT_DEPLOYMENT value: ${{ secrets.CHATBOT_DEPLOYMENT }}"
          cat > env.js << EOF
          // Generated automatically during build
          window.ENV = {
              CHATBOT_ENDPOINT: "${{ secrets.CHATBOT_ENDPOINT }}",
              CHATBOT_KEY: "${{ secrets.CHATBOT_KEY }}",
              CHATBOT_DEPLOYMENT: "${{ secrets.CHATBOT_DEPLOYMENT }}"
          };
          console.log('env.js loaded from build with endpoint:', window.ENV.CHATBOT_ENDPOINT);
          EOF
          echo "Generated env.js content:"
          cat env.js
          echo "Listing files in root:"
          ls -la
        shell: bash
      
      - name: Build And Deploy
        id: builddeploy
        uses: Azure/static-web-apps-deploy@v1
        # AQUI AGREGAMOS LAS VARIABLES DE ENTORNO
        env:
          CHATBOT_ENDPOINT: ${{ secrets.CHATBOT_ENDPOINT }}
          CHATBOT_KEY: ${{ secrets.CHATBOT_KEY }}
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_BLUE_GRASS_012810903 }}
          repo_token: ${{ secrets.GITHUB_TOKEN }} # Used for Github integrations (i.e. PR comments)
          action: "upload"
          ###### Repository/Build Configurations - These values can be configured to match your app requirements. ######
          # For more information regarding Static Web App workflow configurations, please visit: https://aka.ms/swaworkflowconfig
          app_location: "/" # App source code path
          api_location: "" # Api source code path - optional
          output_location: "" # Built app content directory - optional
          ###### End of Repository/Build Configurations ######

  close_pull_request_job:
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: ubuntu-latest
    name: Close Pull Request Job
    steps:
      - name: Close Pull Request
        id: closepullrequest
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_BLUE_GRASS_012810903 }}
          action: "close"
